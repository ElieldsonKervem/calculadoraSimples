<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    
    <main>
        <div class="display-container">
            <input type="text" class="displayInput">
        </div>
        
        <div class="container-numbers">
            <ul class="first-line">
                <li id="C">
                    <button class="btn clearBtn">C</button>
                </li>
                <li id="7">
                    <button class="btn sevenBtn">
                        7
                    </button>
                </li>
                <li id="4">
                    <button class="btn fourBtn">
                        4
                    </button>
                </li>
                <li id="1">
                    <button class="btn oneBtn">
                        1
                    </button>
                </li>
                <li id=".">
                    <button class="btn dotBtn">
                        .
                    </button>
                </li>
            </ul>
    
            <ul class="second-line">
                <li id="leftCircle">
                    <button class="btn leftParentsBtn">
                        (
                    </button>
                </li>
                <li id="8">
                    <button class="btn eightBtn">
                        8
                    </button>
                </li>
                <li id="5">
                    <button class="btn fiveBtn">
                        5
                    </button>
                </li>
                <li id="2">
                    <button class="btn twoBtn">
                        2
                    </button>
                </li>
                <li id="0">
                    <button class="btn zeroBtn">
                        0
                    </button>
                </li>
            </ul>
    
            <ul class="third-line">
                <li id="rightCircle">
                    <button class="btn rightCircleBtn">)</button>
                </li>
                <li id="9">
                    <button class="btn nineBtn">
                        9
                    </button>
                </li>
                <li id="6">
                    <button class="btn sixBtn">
                        6
                    </button>
                </li>
                <li id="3">
                    <button class="btn threeBtn">3</button>
                </li>
                <li id="potencial">
                    <button class="btn potencialBtn">**</button>
                </li>
            </ul>
    
    
            <ul class="fourth-line">
                <li id="division">
                    <button class="btn divisionBtn">
                        /
                    </button>
                </li>
                <li id="multi">
                    <button class="btn multiBtn">
                        *
                    </button>
                </li>
                <li id="plus"> 
                      <button class="btn plusBtn">
                        +
                      </button>    
                </li>
                <li id="subtraction">
                    <button class="btn subBtn">
                        -
                    </button>
                </li>
                <li id="equal"> 
                    <button class="btn equalBtn">
                        =
                    </button>    
                </li>
            </ul>
        </div>

    </main>
  <script src="./src/js/index.js"></script>
</body>
</html>
